apiVersion: apps/v1
kind: Deployment
metadata:
  name: flight:IMAGE_TAG
  labels:
    app.kubernetes.io/name: flight:IMAGE_TAG
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: flight:IMAGE_TAG
  template:
    metadata:
      labels:
        app.kubernetes.io/name: flight:IMAGE_TAG
    spec:
      containers:
      - name: flight:IMAGE_TAG
        image: ashay1987/flight:IMAGE_TAG
        ports:
        - containerPort: 3000

---

apiVersion: v1
kind: Service
metadata:
  name: flight:IMAGE_TAG
spec:
  selector:
    app.kubernetes.io/name: flight:IMAGE_TAG
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000

---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: flight:IMAGE_TAG
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: "/"
        pathType: Prefix
        backend:
          service:
            name: flight:IMAGE_TAG
            port:
             number: 80
